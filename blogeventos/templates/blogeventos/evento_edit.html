{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    {{ form.media }} 
{% endblock %}

{% block title %}
Editar Evento
{% endblock title %}

{% block content %}

<div class="d-lg-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1>Editar el Evento:</h1>
    <div class="btn-toolbar justify-content-sm-end mb-2 mb-md-0">
        <div>
            <div class="btn-group box-select-periodo">
                <a href="{% url 'blogeventos:evento_delete' evento.id %}"
                    class="btn btn-sm btn-outline-danger text-decoration-none">Eliminar Evento</a>
            </div>
        </div>
    </div>
</div>
<form method="post" enctype="multipart/form-data" class="mb-5">
    {% csrf_token %}
    <table  class="table table-hover">
        {{ form.as_table }}
    </table>
    <div class="d-flex gap-3">
        <button type="submit" class="btn btn-primary">Editar Evento</button>
        <a href="{% url 'blogeventos:evento_detail' evento.id %}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
{% endblock content %}
